events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream pour l'application Next.js
    upstream cohab_app {
        server cohab-app:3000;
    }

    # Configuration HTTP (sans redirection pour le moment)
    server {
        listen 80;
        server_name cohabhub.com www.cohabhub.com;
        
        # Configuration des tailles de fichiers
        client_max_body_size 10M;

        # Configuration des timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Routes API Next.js (routes API internes)
        location /api/ {
            proxy_pass http://cohab_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # WebSocket pour les notifications (si nécessaire)
        location /ws/ {
            proxy_pass http://cohab_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Routes statiques Next.js
        location /_next/static/ {
            proxy_pass http://cohab_app;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }

        # Assets statiques (images, médias)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            proxy_pass http://cohab_app;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
            expires 30d;
        }

        # Public folder (assets Next.js)
        location /media/ {
            proxy_pass http://cohab_app;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public";
            expires 7d;
        }

        # Route principale
        location / {
            proxy_pass http://cohab_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Configuration HTTPS (commentée si pas de certificats SSL)
    # Décommentez cette section une fois les certificats SSL configurés
    # server {
    #     listen 443 ssl http2;
    #     server_name cohabhub.com www.cohabhub.com;
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/private.key;
    #     # ... reste de la configuration SSL
    # }
}